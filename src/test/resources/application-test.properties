# --- Banco de dados H2 ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.flyway.enabled=false

# --- JWT (mock para testes) ---
jwt.secret=testsecret1234567890
jwt.ttl=3600000
jwt.refresh-ttl=86400000
jwt.cookie-name=jwt-token
jwt.refresh-cookie-name=refresh-token

# --- JWT chaves fake para testes ---
jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

# --- Admin mock para testes ---
admin.email=test@admin.com
admin.password=test123

# --- Outras configs que podem ser necessárias ---
spring.main.allow-bean-definition-overriding=true
spring.security.filter.dispatcher-types=REQUEST